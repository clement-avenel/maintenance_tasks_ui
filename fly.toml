# Fly.io config for the dummy app (built from repo root Dockerfile).
# Deploy with: fly launch (first time) then fly deploy
#
# SQLite: by default the DB resets on each deploy (ephemeral disk).
# To persist it (free 3GB volume), create a volume then add to fly.toml:
#   fly volumes create rails_storage --region <your-region> --size 1
#   Then uncomment the [mounts] section below and redeploy.

app = "maintenance-tasks-ui"

[build]
  dockerfile = "Dockerfile"

[env]
  RAILS_ENV = "production"
  PORT = "8080"
  SOLID_QUEUE_IN_PUMA = "1"

# [mounts]
#   source = "rails_storage"
#   destination = "/rails/storage"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

[deploy]
  release_command = "bin/rails db:prepare"
